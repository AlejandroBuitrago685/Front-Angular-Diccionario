<div class="wrapper">
    		
    <div class="card radius shadowDepth1">

        <div class="card__content card__padding">
            <div class="card__share">
                <a id="share" class="share-toggle share-icon-delete" (click)= "delete.emit(ingles)"></a>
                <a id="share" class="share-toggle share-icon-modify"(click)= "edit.emit(ingles)"></a>
            </div>

            <div class="card__meta">
                <time>{{ingles.fechaAlta}}</time>
            </div>

            <article class="card__article">
                <h2><label>{{ingles.palabra}}</label></h2><hr>
                <p class="description">Palabra en Español</p>
                <p class="palabraEspanol">{{ingles.palabraEspanol}}</p><hr>
                <p style="font-weight: 500;">Última modificación: {{ingles.fechaModificacion}}</p>
            </article>
        </div>
    </div>

    
</div>
