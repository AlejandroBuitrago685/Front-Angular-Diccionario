<app-header></app-header>

<div class="contenido">

    <div class="banner">
        <div class="texto">
            <h3>Diccionario Español</h3>
        </div>
        <span class="spacer"></span>
        <div class="Opciones">
            <button  mat-raised-button style="color: #333; border: 1px solid; right: 0; height: 35px;" (click)="openDialog()">Añadir palabra</button>
            <div>
                <div class="buscador">
                  <input type="text" class="input" placeholder="Palabra a buscar..." [(ngModel)]="filtercards">
                </div>
              </div>
        </div> 
    </div>
    <hr>

    <div class="tarjetas">
        <div class="caja-espanol" style="margin-left: 20px;" *ngFor="let espanol of palabrasEspanolas | filter: filtercards">
            
            <app-espanol-card (delete)=Borrar(espanol) (edit)=EditarPalabra(espanol) [espanol]="espanol"></app-espanol-card>
    
        </div>
    </div>

</div>

<app-footer></app-footer>
